<ion-content>
<ion-item>
<table  mat-table [dataSource]="dataSource"  matSort>
 
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header  class="user-email"> email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> age </th>
    <td mat-cell *matCellDef="let user"> {{user.age}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>


  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="addNew()">
            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
          </button>
    </mat-header-cell>
    <mat-cell *matCellDef="let user">
        <td><mat-icon color="secondary" (click)="editItem( user.name, user.email, user.age)">edit</mat-icon></td>
        <td><mat-icon color="danger" (click)="deleteItem(user.id, user.name, user.email, user.age)">delete</mat-icon></td>
      <!-- <button mat-button (click)="editItem(user.id, user.name, user.email, user.age)">EDIT</button> -->
      <!-- <button mat-button (click)="deleteItem()">DELETE</button> -->
    </mat-cell>
  </ng-container>

</table>
</ion-item>
</ion-content>
