<ion-content>
    <ion-list>
      <ion-item *ngFor="let data of datas">
        <h3>{{ data.id }}</h3>
        <span>{{ data.name }}</span>
        <span>{{ data.email }}</span>
        <span>{{ data.age }}</span>
      </ion-item>
    </ion-list>
  </ion-content>

<ion-tabs>
 
  <ion-tab-bar slot="bottom">
 
    <ion-tab-button tappable routerLink="/menu/first/tabs/tab1" routerDirection="root" tab="tab1">
      <ion-icon name="sunny"></ion-icon>
      <ion-label>Tab 1</ion-label>
    </ion-tab-button>
 
    <ion-tab-button tappable routerLink="/menu/first/tabs/tab2" routerDirection="root" tab="tab2">
      <ion-icon name="moon"></ion-icon>
      <ion-label>Tab 2</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
