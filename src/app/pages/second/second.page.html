<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-title>{{ 'Page2' | translate }}</ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  {{text}}
<ion-list>
  <ion-item>
  <ion-label> Choose Language</ion-label>
  <ion-select [(ngModel)]="lang" (ionChange)="switchLanguage()">
  <ion-select-option value="en">English</ion-select-option>
  <ion-select-option value="es">French</ion-select-option>
  <ion-select-option value="de">Spenish</ion-select-option>
  </ion-select>
  </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
     <h2>{{ 'home' | translate }}</h2>
    </ion-item>
    <ion-item>
     <h2>{{ 'about' | translate }}</h2>
    </ion-item>
    <ion-item>
     <h2>{{ 'contact' | translate }}</h2>
    </ion-item>
   </ion-list>

  </ion-content>
