<div class="container"> 
  <form [formGroup]="formGroup">

<mat-form-field class="form-element">
          <input matInput placeholder="Name" formControlName="name">
          <mat-error *ngIf="!name.valid && name.touched">
            {{ titleAlert }}
          </mat-error>
    </mat-form-field>

<mat-form-field class="form-element">
      <input matInput placeholder="Emailaddress" formControlName="email">
      <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
       
        {{ getErrorEmail() }}
      </mat-error>
    </mat-form-field>


<mat-form-field class="form-element">
      <input matInput placeholder="Age" formControlName="age">
      <mat-error *ngIf="!age.valid && age.touched">
          {{ titleAlert }}
      </mat-error>
    </mat-form-field>

<mat-form-field class="form-element">
      <input matInput placeholder="Password" formControlName="password">
      <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint>
      <mat-error *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
        {{ getErrorPassword() }}
      </mat-error>
    </mat-form-field>


    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" class="button" [disabled]="!formGroup.valid">Submit Form</button>
      </div>
</form>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
