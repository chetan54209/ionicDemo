<div class="container"> 
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
  
  <mat-form-field class="form-element">
            <input matInput placeholder="Name" [(ngModel)]="data.name" name="name" formControlName="name">
            <mat-error *ngIf="!name.valid && name.touched">
              {{ titleAlert }}
            </mat-error>
      </mat-form-field>
  
  <mat-form-field class="form-element">
        <input matInput placeholder="Emailaddress"  [(ngModel)]="data.email" name="email" formControlName="email">
        <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
         
          {{ getErrorEmail() }}
        </mat-error>
      </mat-form-field>
  
  
  <mat-form-field class="form-element">
        <input matInput placeholder="Age" [(ngModel)]="data.age" name="age" formControlName="age">
        <mat-error *ngIf="!age.valid && age.touched">
            {{ titleAlert }}
        </mat-error>
      </mat-form-field>

 <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit Form</button>
        </div>
  </form>
<button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
