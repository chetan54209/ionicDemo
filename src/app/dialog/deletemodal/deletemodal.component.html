<div class="container">
    <h3 mat-dialog-title>Are you sure?</h3>
    <div mat-dialog-content>
      ID: {{data.id}}
      <p></p>
      Name: {{data.name}}
      <p></p>
      Email: {{data.email}}
      <p></p>
      Age: {{data.age}}
      <p></p>
    </div>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close (click)="confirmDelete()" tabindex="2">Delete</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </div>
